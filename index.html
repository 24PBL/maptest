<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; position: relative; }
    #map { width: 100%; height: 100vh; }
    .zoom-buttons {
      position: fixed; /* ê³ ì • ìœ„ì¹˜ë¡œ ì„¤ì • */
      bottom: 20px; /* í™”ë©´ í•˜ë‹¨ì— ìœ„ì¹˜ */
      right: 20px; /* í™”ë©´ ì˜¤ë¥¸ìª½ì— ìœ„ì¹˜ */
      z-index: 10;
    }
    .zoom-button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px; /* ë²„íŠ¼ í¬ê¸° ë” í‚¤ì›€ */
      margin: 10px; /* ë²„íŠ¼ ê°„ ê°„ê²© ì¡°ì • */
      cursor: pointer;
      border-radius: 50%;
      font-size: 24px; /* ê¸€ì í¬ê¸° ì¦ê°€ */
      width: 70px; /* ë²„íŠ¼ í¬ê¸° ì¦ê°€ */
      height: 70px; /* ë²„íŠ¼ í¬ê¸° ì¦ê°€ */
      text-align: center;
      line-height: 30px; /* ê¸€ì ê°€ìš´ë° ì •ë ¬ */
    }
  </style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=aa5c4ca21b29b73b3cbfd8204d7e4628&libraries=services"></script>
</head>
<body>
  <div id="map"></div>
  <div class="zoom-buttons">
    <button class="zoom-button" id="zoom-in">+</button>
    <button class="zoom-button" id="zoom-out">-</button>
  </div>

  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // ì„œìš¸
      level: 5
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var marker = null;
    var geocoder = new kakao.maps.services.Geocoder();

    function setCenterAndMarkers(centerCoordsStr, markerAddresses = []) {
      const [lat, lng] = centerCoordsStr.split(',').map(Number);
      if (isNaN(lat) || isNaN(lng)) {
        alert("ìœ íš¨í•˜ì§€ ì•Šì€ ì¢Œí‘œ í˜•ì‹ì…ë‹ˆë‹¤: " + centerCoordsStr);
        return;
      }

      const centerCoords = new kakao.maps.LatLng(lat, lng);
      map.setCenter(centerCoords);

      // ì¤‘ì‹¬ ë§ˆì»¤ ì„¤ì •
      if (marker) marker.setMap(null);
      marker = new kakao.maps.Marker({ map: map, position: centerCoords });

      // ì£¼ì†Œ ê¸°ë°˜ ë§ˆì»¤ë“¤ ì„¤ì •
      markerAddresses.forEach(addr => {
        geocoder.addressSearch(addr, function (res, stat) {
          if (stat === kakao.maps.services.Status.OK) {
            const coords = new kakao.maps.LatLng(res[0].y, res[0].x);
            new kakao.maps.Marker({ map: map, position: coords });
          }
        });
      });
    }

    // ğŸ”¥ í•µì‹¬: ë©”ì‹œì§€ ë¦¬ìŠ¤ë„ˆë¥¼ windowì— ì§ì ‘ ì—°ê²°
    document.addEventListener("message", function (event) {
      try {
        const data = JSON.parse(event.data);
        if (data.center) {
          setCenterAndMarkers(data.center, data.markers || []);
        }
      } catch (e) {
        console.error("document.addEventListener ë©”ì‹œì§€ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:", e);
      }
    });

    // React Nativeìš© WebView ë©”ì‹œì§€ ì´ˆê¸° ì•Œë¦¼
    window.ReactNativeWebView?.postMessage(JSON.stringify({ ready: true }));

    // í™•ëŒ€ ë²„íŠ¼ í´ë¦­
    document.getElementById('zoom-in').addEventListener('click', function() {
      var currentLevel = map.getLevel();
      if (currentLevel > 1) { // ìµœì†Œ ìˆ˜ì¤€(1)ê¹Œì§€ í™•ëŒ€
        map.setLevel(currentLevel - 1);
      }
    });

    // ì¶•ì†Œ ë²„íŠ¼ í´ë¦­
    document.getElementById('zoom-out').addEventListener('click', function() {
      var currentLevel = map.getLevel();
      if (currentLevel < 14) { // ìµœëŒ€ ìˆ˜ì¤€(14)ê¹Œì§€ ì¶•ì†Œ
        map.setLevel(currentLevel + 1);
      }
    });
  </script>
</body>
</html>
